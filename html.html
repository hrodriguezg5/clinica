<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con CSS y JavaScript</title>
  <style>
    /* Estilos del modal */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      width: 100%;
    }

    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Bot칩n para abrir el modal -->
  <button id="openModalBtn" class="btn">Abrir Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Iniciar Sesi칩n</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" autocomplete="new-password">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" id="password" autocomplete="new-password">
        </div>
        <button type="submit">Acceder</button>
      </form>
    </div>
  </div>

  <script>
    // Abrir el modal cuando se hace clic en el bot칩n
    var modal = document.getElementById('myModal');
    var openModalBtn = document.getElementById('openModalBtn');
    var closeModalBtn = document.getElementById('closeModal');

    openModalBtn.addEventListener('click', function() {
      modal.style.display = 'flex'; // Mostrar el modal
    });

    // Cerrar el modal cuando se hace clic en la "x"
    closeModalBtn.addEventListener('click', function() {
      modal.style.display = 'none'; // Ocultar el modal
    });

    // Cerrar el modal cuando se hace clic fuera del contenido
    window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });

    // Limpiar los campos del formulario cuando se cierra el modal
    closeModalBtn.addEventListener('click', function() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
