<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container d-flex justify-content-between align-items-center my-3">
        <img src="logo.png" alt="Logo" class="logo" style="height: 50px;">
        <h2 class="text-center mt-4">Productos disponibles</h2>
        <input type="text" id="searchInput" class="form-control custom-input mb-0" placeholder="Buscar productos" style="width: 300px;">
        <button id="reloadButton" class="btn btn-secondary">Recargar</button>
    </header>
    <div class="container my-5">
        <div class="row">
            <!-- Aquí se insertarán dinámicamente las tarjetas de productos -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalle del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-5 mb-3 mb-md-0 text-center">
                            <img src="" alt="Producto" class="img-fluid" id="productImage">
                        </div>
                        <div class="col-12 col-md-7">
                            <h2 id="productName">Nombre del Producto</h2>
                            
                            <p id="productDescription">Descripción detallada del producto.</p>
                            <p id="productBrand">Marca</p>
                            <p id="productQuantity">Cantidad disponible</p>
                            <h4 class="text-success" id="productPrice">$0.00</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
